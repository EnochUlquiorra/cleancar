<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>会员注册</title>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/whtml5.css"/>
		<link rel="stylesheet" type="text/css" href="css/wmian.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 720) + 'px';
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>
	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon iconfont icon-jiantou-copy-copy mui-pull-left" href="javascript:history.go(-1);"></a>-->
			<a href="javascript:history.go(-1);">
				<img src="images/back.png" style="position: absolute;height: 2rem;top: 1.1rem;left: 1.25rem;" />
			</a>
			<h1 class="mui-title">会员注册</h1>
		</header>
		<div class="form_box">
			<form action="" method="post">
				<dl class="input">
					<dt>姓　名：</dt>
					<dd><input class="xingming" type="" name="" id="" value="" placeholder="请输入姓名"/></dd>
				</dl>
				<dl class="input">
					<dt>电　话：</dt>
					<dd><input type="" name="" id="" value="" placeholder="请输入手机号"/></dd>
				</dl>
				<div class="yanzhengma">
					<span onclick="yanzheng()">请输入验证码</span><!--bg_color-->
					<dl class="input">
						<dt>验证码：</dt>
						<dd><input type="" name="" id="" value="" placeholder="请输入验证码"/></dd>
					</dl>
				</div>
				<dl class="input">
					<dt>密　码：</dt>
					<dd><input type="" name="" id="" value="" placeholder="请输入密码"/></dd>
				</dl>
				<dl class="input">
					<dt>品　牌：</dt>
					<dd><input type="" name="" id="" value="" placeholder="请输入品牌/车型"/></dd>
				</dl>
				<dl class="input_cp">
					<dt class="c">
						<span>车　牌：</span>
						<i id="expressArea">陕</i>
					</dt>
					<dd><input type="" name="" id="" value="" placeholder="请输入"/></dd>
				</dl>
				<dl class="tcdl">
					<!--<input class="but" type="submit" value="注　册"/>-->
					<a class="but" href="">注　册</a>
				</dl>
			</form>
		</div>
		<p class="tishi">密码错误</p>
		<div class="zhezhao"></div>
		<div class="chepai">
			<ul id="areaList">
			</ul>
		</div>
		<script type="text/javascript" charset="utf-8" src="js/chepai.js"></script>
		<script>
			$(function(){
				$("body").show()
			})
		</script>
	</body>
</html>
