<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>消息详情</title>
		<link rel="stylesheet" href="__PUBLIC__/bussniess/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bussniess/font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bussniess/css/whtml5.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bussniess/css/wmian.css" />
		<script src="__PUBLIC__/bussniess/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 720) + 'px';
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
			.tcdl{margin-top:10px; margin-bottom: 0;}
			.xiaoxixiangqing{ width:100%; margin-top:4rem; padding:1rem 1.25rem;}
			.xiaoxixiangqing .head{ text-align:center; border-bottom:1px solid #f5f5f5; padding-bottom:0.5rem;}
			.xiaoxixiangqing .head h4{font-size1.3rem; color:#333;}
			.xiaoxixiangqing .head span{display:block; font-size:1rem; color:#999; margin-top:0.5rem;}
			.xiaoxixiangqing .ct{padding:1rem 0.5rem 0; }
		</style>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon iconfont icon-jiantou-copy-copy mui-pull-left" href="javascript:history.go(-1);"></a>-->
			<a href="javascript:history.go(-1);">
				<img src="__PUBLIC__/bussniess/images/back.png" style="position: absolute;height: 2rem;top: 1.1rem;left: 1.25rem;" />
			</a>
			<h1 class="mui-title">消息详情</h1>
		</header>
		<div class="xiaoxixiangqing">
			<div class="head">
				<h4>{$message.msg_title}</h4>
				<span>
					<i>{$message.msg_addtime|date="Y-m-d H:i:m ",###}</i>
				</span>
			</div>
			<div class="ct">
				<p>
                {$message.msg_content}
				</p>
			</div>
		</div>
		<script>
			$(function(){
				$("body").show()
			})
		</script>
	</body>
</html>
