<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商家资料</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bussniess/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/bussniess/css/sjxx.css" />
	</head>
	<body>
		<div class="head">
			<a href="{:U('index/index')}">
				<img src="__PUBLIC__/bussniess/images/back.png" />
			</a>
			<h1>商家资料</h1>
		</div>
		<div class="clear" style="height: 4rem;"></div>
		<ul class="cont">
			<li>
				<p>头像</p>
				<img src="{$sellerinfo['avatar']}"  />
			</li>
			<li>
				<p>商家名称<span>{$sellerinfo['sellername']}</span></p>
			</li>
			<li>
				<a href="{:U('index/xgllr')}">
					<p>联系人<span>{$sellerinfo['sellerlinkman']}</span></p>
				</a>
			</li>
			<li>
				<a href="{:U('index/xgdh')}">
					<p>手机号<span>{$sellerinfo['sellerlinkphone']}</span></p>
				</a>
			</li>
			<li>
				<p>地址<span>{$sellerinfo['selleraddress']}</span></p>
			</li>
		</ul>
		<div class="clear"></div>
		<button class="btn" ><a href="{:U('login/loginout')}" style="color:#fff">退出登陆<a></button>
		<script type="text/javascript" src="__PUBLIC__/bussniess/js/screenSize.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/bussniess/js/jquery-3.1.1.min.js" ></script>
		<script>
			$(function(){
				$("body").show()
			})
		</script>
	</body>
</html>
