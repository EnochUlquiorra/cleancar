<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>添加帮助</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/manage/http/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/manage/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/manage/css/style.min.css" rel="stylesheet">
    <link href="__PUBLIC__/manage/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
    <script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/kindeditor/lang/zh-CN.js"></script>

    <script type="text/javascript">
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[id="content"]', {
                    uploadJson : '{:U('kindeditor/upload_json',array('dir'=>image))}',
                fileManagerJson : '{:U('kindeditor/file_manager_json')}',
                allowFileManager : true,
                urlType : 'domain',
                afterCreate : function() {
                this.sync();
            },
            afterBlur:function(){
                this.sync();
            }
        });

            var uploadbutton = K.uploadbutton({
                    button : K('#uploadButton')[0],
                    fieldName : 'imgFile',
                    url : '{:U('kindeditor/upload_json',array('dir'=>image))}',
                afterUpload : function(data) {
                if (data.error === 0) {
                    var url = K.formatUrl(data.url, 'domain');
                    K('#image').val(url);
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
            uploadbutton.fileBox.change(function(e) {
                uploadbutton.submit();
            });
        });
        $(document).ready(function(e) {
            $("#classtype").uedSelect({
                width : 150
            });
        });
    </script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <small>添加内容</small>
                    </h5>
                </div>
                <div class="ibox-content clearfix">
                    <form method="POST" class="form-horizontal" action="{:U('content/addContentPro')}" id="addcontent"  onsubmit="return tianjia()"  >
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-2">
                                <input type="text" style="width: 400px;height: 40px;" class="form-control" required name="info[title]" id="title" value="" maxlength="20" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类类型</label>
                            <div class="col-sm-2">
                                <select class="form-control m-b" required name="info[classtype]"  id="classtype">
                                    <option value="">请选择类型</option>
                                    <option value="1">单页</option>
                                    <option value="2">文章</option>
                                    <option value="3">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">默认图片</label>
                            <div class="col-sm-2">
                                <input type="text"  style="width: 400px;height: 40px;" class="form-control" name="info[image]" id="image" value="" maxlength="255" readonly/>
                                &nbsp;<input type="button" id="uploadButton" value="上传" /><i class="Validform_checktip"></i>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关键字</label>
                            <div class="col-sm-2">
                                <input type="text" style="width: 400px;height: 40px;" required class="form-control" name="info[keywords]" id="keywords" value="" maxlength="20" >
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-2">
                                <textarea type="text" required style="width: 600px;height: 80px;" class="form-control" name="info[description]" id="description" value="" maxlength="60" ></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" >内容</label>
                            <div class="col-sm-2">
                                <textarea type="text" style="width: 600px;height: 80px;"  name="info[content]" required id="content" value="" maxlength="220" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" name="sub" class="btn btn-primary" value="确认新增" />  &nbsp; &nbsp;
                                <a href="{:U('content/contentList')}" class="btn btn-primary">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /*标题验证*/
    function checktitle() {
         if($("#title").val().length > 20){
            alert('标题不能超过20个字!');
            return false;
        }else{
            return true;
        }
    }

    function  checkimg(){
        if($("#keywords").val().length > 20){
            alert('关键字不能超过20个字!');
            return false;
        }else{
            return true;
        }
    }
    function checkDetail() {
        if($("#description").val().length >60){
            alert('简介不能超过60个字!');
            return false;
        }else{
            return true;
        }
    }

    function checkpaixu() {
        //验证排序
        if($("#content").val().length >220){
            alert('文章内容不能超过220个字!');
            return false;
        }else{
            return true;
        }
    }

    function tianjia(){
        return checktitle() && checkimg() && checkDetail() && checkpaixu();
    }




</script>
<script src="__PUBLIC__/manage/http/js/jquery.min.js"></script>
<script src="__PUBLIC__/manage/http/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/manage/js/content.min.js"></script>
<script src="__PUBLIC__/manage/js/plugins/iCheck/icheck.min.js"></script>
</body>
</html>
