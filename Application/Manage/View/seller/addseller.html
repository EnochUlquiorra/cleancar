<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[id="seller_content"]', {
		uploadJson : '{:U('kindeditor/upload_json',array('dir'=>image))}',
		fileManagerJson : '{:U('kindeditor/file_manager_json')}',
		allowFileManager : true,
		urlType : 'domain',
		afterCreate : function() {
			this.sync(); 
		},
		afterBlur:function(){ 
			this.sync(); 
		}
	});

	//多图
	var uploadbutton = K.uploadbutton({
		button : K('#uploadbutton')[0],
		fieldName : 'imgFile',
		url : '{:U('kindeditor/upload_json',array('dir'=>image))}',
		afterUpload : function(data) {
			if (data.error === 0) {
				var url = K.formatUrl(data.url, 'domain');
				K('#imagemore').val(url);
				add_album_img(url);
			} else {
				alert(data.message);
			}
		},
		afterError : function(str) {
			alert('自定义错误信息: ' + str);
		}
	});
	uploadbutton.fileBox.change(function(e) {
		uploadbutton.submit();
		});
	});
      //一张图
		KindEditor.ready(function(K) {
		var uploadbutton1 = K.uploadbutton({
			button : K('#uploadbutton1')[0],
			fieldName : 'imgFile',
			url : '{:U('kindeditor/upload_json',array('dir'=>image))}',
			afterUpload : function(data) {
				if (data.error === 0) {
					var url = K.formatUrl(data.url, 'domain');
					$("#sellerpaper_image").val(url);
				} else {
					alert(data.message);
				}
			},
			afterError : function(str) {
				alert('自定义错误信息: ' + str);
			}
		});
		uploadbutton1.fileBox.change(function(e) {
			uploadbutton1.submit();
		});
	});


//图片插件
function add_album_img(imgurl) {
	var val = StringOperate.add($("#imagemoreall").val(), imgurl);
	$("#imagemoreall").val(val);
	$(".toollist_pic").append("<li><a onclick=\"del_album_img(\'" + imgurl +"\',this);\"><img src='" + imgurl + "'></a></li>");
	$('#imagemore').val("");
}
function del_album_img(imgurl,obj) {  
	var val = StringOperate.remove($("#imagemoreall").val(), imgurl); 
	$("#imagemoreall").val(val);
	$(obj).remove();//删除元素
}

</script>
<style>
/*多图上传样式*/
.toollist_pic{margin-left: 75px;clear: both;width: 100%;text-align: center;float: left;margin-right: 10px;}

<body>
		<div class="formtitle"><span>添加商家</span></div>
		<form  action="{:U('seller/addseller')}"  method="post"  class="form-horizontal" onsubmit="return tijiao();" >

			   <ul class="forminfo">
			  
			   <li>
					<label>名称</label>
					<input style="width: 400px;" name="info[sellername]" type="text" class="dfinput" id="sellername"  maxlength="30" />
				</li> 
				<li>
				    <label>联系人</label>
				    <input name="info[sellerlinkman]"  type="text" class="dfinput" id="sellerlinkman"  maxlength="20" />
				</li>    
                <li>
					<label>电话</label>
					<input name="info[sellerlinkphone]" type="text" class="dfinput" id="sellerlinkphone"  maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,"")"/>
				</li>  
			    <li>
					<label>账号</label>
				    <input name="info[username]"  type="text" class="dfinput" id="username" maxlength="20" />
				</li>
                <li>
					<label>密码</label>
					<input name="info[password]"  type="password" class="dfinput" id="password"  maxlength="20" />
				</li>
				<li>
					<label>商家位置</label>
					<div id="container" style="width:500px; height:300px"></div>
				</li>
				<li  style="position: relative;">
					<label>商家地址</label>
					<input id="selleraddress" name="info[selleraddress]"  type="text" class="dfinput" id="selleraddress" />
					<input type='button' id='btn' value='搜索' class='btn' style='width:50px; background: #2e8ded'>
					  <div id="result" style="width:345px; height:300px;position: absolute;top:32px;left: 86px;"></div>
				</li> 
				<li><label>商家坐标</label><input  name="info[seller_location]" id='seller_location'  type="text" class="dfinput"  readonly/></li> 
				
				<li>
				<label>实景照片</label>
					<input style="width: 400px;" name="info[seller_images]" id="imagemoreall" type="text" class="dfinput" value="" readonly/>&nbsp;
					<input type="button" id="uploadbutton" value="上传" />
					<input name="forum_images" id="imagemore" type="hidden" class="dfinput" value="" readonly/>
					<ul class="toollist_pic"> 
					</ul>
                </li>
				<li>
				    <label>营业执照号码</label>
				    <input name="info[sellerpaper]"  type="text" class="dfinput" id="sellerpaper"  maxlength="20" />
				</li>
				<li>
				    <label>商家标签</label>
				    <input name="info[remark]"  type="text" class="dfinput" id="remark"  maxlength="100" placeholder="标签词用英文逗号隔开"/>
				</li>
				<li>
				    <label>营业执照图片</label>
				   <input style="width: 400px;" name="info[sellerpaper_image]" id="sellerpaper_image" type="text" class="dfinput" value="" readonly/>&nbsp;
					<input type="button" id="uploadbutton1" value="上传" />
				</li>
				 <li>
					<label>服务说明</label>
					<textarea type="text"  name="info[seller_content]" id="seller_content" value="" maxlength="500" style="width:500px;height:160px;"></textarea>
				</li>
              
				<li><label>&nbsp;</label><input  type="submit" class="btn" value="确认保存" style="color:back;" /><a href="{:U('seller/sellerlist')}"><input class="btn" value="返回上一页" style="color:back;text-align:center;" /></a></li>				
			</ul>		
		</form>
 </body>
 
<script>
	//实例化地图 控制地图显示
	var map = new AMap.Map("container", {
		resizeEnable: true,
		zoom: 11
	});
	//定位
	map.plugin('AMap.Geolocation', function () {
		geolocation = new AMap.Geolocation({
			enableHighAccuracy: true, //是否使用高精度定位，默认:true
			timeout: 3000, //超过10秒后停止定位，默认：无穷大
			buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
			zoomToAccuracy: false, //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
			buttonPosition: 'RB'
		});
		map.addControl(geolocation);
		//点击自动填写社区地址和社区经纬度
		geolocation.getCurrentPosition(function (status, result) {
			if (status == 'complete') {
				//$("#selleraddress").val(result.formattedAddress)
				//$("#seller_location").val(result.position.getLng() + ',' + result.position.getLat());
				$("#selleraddress").val('')
			} else {
				$("#selleraddress").val('')
			}
		});
	});
	//经纬度编码地址
	AMap.plugin("AMap.Geocoder", function () {
		var geocoder = new AMap.Geocoder({
			city: '029' //城市默认：“全国”
		})
		var marker = new AMap.Marker({
			map: map,
			bubble: true
		})
		map.on('click', function (e) {
			$("#seller_location").val(e.lnglat.getLng() + ',' + e.lnglat.getLat());
			marker.setPosition(e.lnglat);
			geocoder.getAddress(e.lnglat, function (status, result) {
				if (status == 'complete') {
					$("#selleraddress").val(result.regeocode.formattedAddress)
				} else {
					$("#selleraddress").val('')
					alert('找不到地址，请手动填写');
				}
			})
		})
	})
	//搜索
	AMap.plugin(['AMap.Autocomplete', 'AMap.PlaceSearch'], function () {    //回调函数  
		//TODO: 使用autocomplete对象调用相关功能
		var autoOptions = {
			city: "", //城市，默认全国
			input: "selleraddress"//使用联想输入的input的id
		};
		autocomplete = new AMap.Autocomplete(autoOptions);
		//构造地点查询类
		var placeSearch = new AMap.PlaceSearch({
			pageSize: 5,
			pageIndex: 1,
			city: "029", //城市
			map: map,
			panel: "result"
		});

		AMap.event.addListener(autocomplete, "select", function (obj) {
			//TODO 针对选中的poi实现自己的功能
			placeSearch.search(obj.poi.name, function (status, result) {
			});
		});
		$("#btn").on('click', function () {
			$(".amap-sug-result").hide();
			placeSearch.search($("#selleraddress").val(), function (status, result) {
				$('#result').show();
				console.log(result);
			});
		})
		//隐藏
		$(document).on('click', function () {
			$('#result').hide();
			$('#result,.amap-sug-result,#container,#btn').on('click', function (e) {
				e.stopPropagation();
			})
		})
		$("#selleraddress").on('blur', function () {
			$('#result').show();
		})
	})

	</script>

<script>
function tijiao(){
	var sellername = $('#sellername').val();
		if(sellername.length<=0){
			alert("名称不能为空！");
			$('#sellername').focus();
			return false;
		}
	var sellerlinkman = $('#sellerlinkman').val();
		if(sellerlinkman.length<=0){
			alert("联系人不能为空！");
			$('#sellerlinkman').focus();
			return false;
		}
	var sellerlinkphone = $('#sellerlinkphone').val();
	    if(sellerlinkphone.length<=0){
			alert("电话不能为空！");
			$('#sellerlinkphone').focus();
			return false;
		}
	if(!(/^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/.test(sellerlinkphone))){ 
		  alert("手机号码格式错误"); 
		  $('#sellerlinkphone').focus(); 
		  return false; 
		 } 
	var username = $('#username').val();
		if(username.length<=0){
			alert("账号不能为空！");
			$('#username').focus();
			return false;
		}
	var password = $('#password').val();
		if(password.length<=0){
			alert("密码不能为空！");
			$('#password').focus();
			return false;
		}	
	var selleraddress = $('#selleraddress').val();
		if(selleraddress.length<=0){
			alert("商家地址不能为空！");
			$('#selleraddress').focus();
			return false;
		}
	var seller_location = $('#seller_location').val();
		if(seller_location.length<=0){
			alert("商家坐标不能为空！");
			$('#seller_location').focus();
			return false;
		}

	var imagemoreall = $('#imagemoreall').val();
		if(imagemoreall.length<=0){
			alert("实景照片不能为空！");
			$('#imagemoreall').focus();
			return false;
		}
	var sellerpaper = $('#sellerpaper').val();
	        if(sellerpaper.length<=0){
			alert("营业执照号码不能为空！");
			$('#sellerpaper').focus();
			return false;
		}
	var remark = $('#remark').val();
	        if(remark.length<=0){
			alert("商家标签不能为空！");
			$('#remark').focus();
			return false;
		}
	var sellerpaper_image = $('#sellerpaper_image').val();
		if(sellerpaper_image.length<=0){
			alert("营业执照图片不能为空！");
			$('#sellerpaper_image').focus();
			return false;
		}
	var seller_content = $('#seller_content').val();
		if(seller_content.length<=0){
			alert("活动说明不能为空！");
			$('#seller_content').focus();
			return false;
		}
	
}
</script>
